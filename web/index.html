<script type = "text/javascript">

var hum1 = 46;
var hum2 = 52;
var hum3 = 78;
var i = 1;
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "dark2", // "light1", "light2", "dark1", "dark2"
	title: {
		text: "Air Temp"
	},
	axisY: {
		title: "temp",
		suffix: "C",
		includeZero: false
	},
	axisX: {
		title: "Air space"
	},
	data: [{
		type: "column",
		yValueFormatString: "#,##0.0#\"%\"",
		dataPoints: [
			{ label: "Live", y: LiveData },	
			{ label: "Air 2", y: hum2 },	
                        { label: "Air 3", y: hum3 }	
			
		]
	}]
});
chart.render();

var dps = [];
var dps2 = [];
	
var chart2 = new CanvasJS.Chart("chartContainer2", {
	theme: "dark2", // "light1", "light2", "dark1", "dark2"
	animationEnabled: true,
	title:{
		text: "Air moisture over time"  
	},
	
	axisX: {
            title: "Time (Hours)",
	},
	axisY2: {
      	gridThickness: 0,
		title: "Temp (C)",
		suffix: "C"
	},
	legend: {
		cursor: "pointer",
		itemmouseover: function(e) {
			e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness * 2;
			e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize + 2;
			e.chart.render();
		},
		itemmouseout: function(e) {
			e.dataSeries.lineThickness = e.chart.data[e.dataSeriesIndex].lineThickness / 2;
			e.dataSeries.markerSize = e.chart.data[e.dataSeriesIndex].markerSize - 2;
			e.chart.render();
		},
		itemclick: function (e) {
			if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
				e.dataSeries.visible = false;
			} else {
				e.dataSeries.visible = true;
			}
			e.chart.render();
		}
	},
	toolTip: {
		shared: true
	},
	data: [{
                //for (i = 0; i < sensor.length; i++){
		type: "spline",
		name: "Air 1",
		markerSize: 5,
                axisYType: "secondary",
		yValueFormatString: "#,##0.0\"C\"",
		showInLegend: true,
		dataPoints: dps
	},
        {
                //for (i = 0; i < sensor.length; i++){
		type: "spline",
		name: "Air 2",
		markerSize: 5,
                axisYType: "secondary",
		yValueFormatString: "#,##0.0\"C\"",
		showInLegend: true,
		dataPoints: dps2
	}
    
	]
});

var xVal = 0;
var xVal2 = 0;
var yVal = 100; 
var dataLength = sensor.length;

var updateChart = function (count) {

	count = count || 1;

	for (var i = 0; i < sensor.length; i++) {
            if (sensor[i].sensorId == 1){
		yVal = sensor[i].sensorValue;
		dps.push({
			x: xVal,
			y: yVal
		});
		xVal++;
            }
	}

	if (dps.length > dataLength) {
            while (dps.length > dataLength){
		dps.shift();
            }
	}

	chart2.render();
updateChart2(dataLength);
};

var updateChart2 = function (count) {

	count = count || 1;

	for (var i = 0; i < sensor.length; i++) {
            if (sensor[i].sensorId == 2){
		yVal = sensor[i].sensorValue;
		dps2.push({
			x: xVal2,
			y: yVal
		});
		xVal2++;
            }
	}

	if (dps2.length > dataLength) {
            while (dps2.length > dataLength) {
		dps2.shift();
            }
	}

	chart2.render();
};

updateChart(dataLength);

};
